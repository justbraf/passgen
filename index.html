<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Titan+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center my-5">
      <div class="col-xl-8 text-center">
        <h1 class="display-2">
          Password Generator
        </h1>
      </div>
    </div> <!-- /header row -->
    <div class="row justify-content-center">
      <div class="col-xl-8">
        <div class="border border-dark rounded p-3 txtStyle">
          <div class="row justify-content-center mb-3">
            <div class="col-xl-10">
              <input type="text" placeholder="myPassword" class="w-100 pwd js-pwd">
            </div>
            <div class="col-xl-1">
              <i class="bi bi-clipboard icon"></i>
            </div>
          </div> <!-- /password row -->
          <div class="row justify-content-center">
            <div class="col-xl-9">
              <label for="numChars" class="form-label">Number of characters: <span id="numCh"></span></label>
              <input type="range" class="form-range" min="6" max="20" id="numChars">
            </div>
          </div> <!-- slider row -->
          <div class="row justify-content-evenly align-items-center">
            <div class="col-xl-3 text-center">
              <button class="btn btn-outline-success txtStyle js-gen">Generate</button>
            </div>
            <div class="col-xl-3">
              <div class="form-check">
                <input class="form-check-input js-check" type="checkbox" id="opt1">
                <label class="form-check-label" for="opt1">
                  lowercase
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input js-check" type="checkbox" id="opt2">
                <label class="form-check-label" for="opt2">
                  uppercase
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input js-check" type="checkbox" id="opt3">
                <label class="form-check-label" for="opt3">
                  numbers
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input js-check" type="checkbox" id="opt4">
                <label class="form-check-label" for="opt4">
                  symbols
                </label>
              </div>
            </div>
          </div> <!-- /options row -->
        </div>
      </div>
    </div> <!-- placeholder row-->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
